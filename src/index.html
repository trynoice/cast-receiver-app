<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noice Chromecast Receiver</title>
  </head>

  <body>
    <div id="logo">
      <img src="assets/app-icon.svg" />
    </div>

    <div id="preset" style="display: none">
      <img class="icon" src="assets/stars.svg" />
      <p class="name">Unsaved Preset</p>
    </div>

    <ul id="active-sounds" style="display: none"></ul>

    <ul id="state">
      <li id="loading">
        <img class="icon" src="assets/loader.svg" />
        <p class="status">Loading</p>
      </li>
      <li id="playing" style="display: none">
        <img class="icon" src="assets/play-arrow.svg" />
        <p class="status">Playing</p>
      </li>
      <li id="pausing" style="display: none">
        <img class="icon" src="assets/pause.svg" />
        <p class="status">Pausing</p>
      </li>
      <li id="paused" style="display: none">
        <img class="icon" src="assets/pause.svg" />
        <p class="status">Paused</p>
      </li>
      <li id="stopping" style="display: none">
        <img class="icon" src="assets/stop.svg" />
        <p class="status">Stopping</p>
      </li>
      <li id="stopped" style="display: none">
        <img class="icon" src="assets/stop.svg" />
        <p class="status">Idle</p>
      </li>
    </ul>

    <div id="volume" style="display: none">
      <img class="icon" src="assets/volume-up.svg" />
      <span class="percentage">100%</span>
    </div>

    <style>
      @import 'index.css';
    </style>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script type="module" src="app.ts"></script>
  </body>
</html>
