<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noice Chromecast Receiver</title>
  </head>

  <body>
    <div id="logo">
      <img src="assets/app-icon.svg" />
    </div>

    <div id="preset">
      <img class="icon" src="assets/stars.svg" />
      <p class="name">Unsaved Preset</p>
    </div>

    <ul id="active-sounds">
      <li id="rain">
        <span class="name">Rain</span>
        <img class="volume-icon" src="assets/volume-up.svg" />
        <span class="volume">87%</span>
      </li>
      <li id="thunder">
        <span class="name">Thunder</span>
        <img class="loader" src="assets/loader.svg" />
        <img class="volume-icon" src="assets/volume-up.svg" />
        <span class="volume">94%</span>
      </li>
    </ul>

    <ul id="state">
      <div class="icon">
        <img src="assets/loader.svg" />
      </div>
      <p class="status">Preparing</p>
    </ul>

    <div id="volume">
      <img class="icon" src="assets/volume-up.svg" />
      <span class="percentage">100%</span>
    </div>

    <style>
      @import 'index.css';
    </style>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script type="module" src="app.ts"></script>
  </body>
</html>
